<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>suma daniel</title>
  </head>
  <body>
    <div class="container">
      <div class="container_padre">
        <div class="your-result">
          <div class="your_title">
            <h3>Your Result</h3>
          </div>
          <div class="circulo1">
            <div class="circulo">
              <div class="mayus">
                <span>76</span>
              </div>
              <div class="of">
                <span>of 100</span>
              </div>
            </div>
          </div>

          <div class="great">
            <h3>Great</h3>
          </div>
          <div class="texto">
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="summary">
          
          <div class="title">
            <h3>Summary</h3>
          </div>
          <div class="reaction">
            <b><img src="./src/images/icon-reaction.svg" alt="" />
            <span>Reaction</span></b>
            <div class="numeros">
              <span>80 / 100 </span>
            </div>
          </div>
            <div class="memory">
              <b><img src="./src/images/icon-memory.svg" alt="" />
                <span>Memory</span></b>
                <div class="numeros">
                  <span>92 / 100</span>
                  
                </div>
              </div>
              <div class="verbal">
                <b><img src="./src/images/icon-verbal.svg" alt="" />
                <span>Verbal</span></b>
                <div class="numeros">
                  <span>61 / 100</span>
                </div>
              </div>
                <div class="visual1">
                  <b><img src="./src/images/icon-visual.svg" alt="" />
                  <span>Visual</span></b>
                  <div class="numeros">
                    <span>72 / 100</span>
                  </div>
              </div>
              <div class="Continue1">
                <span>Continue</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
